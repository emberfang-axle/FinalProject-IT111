<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Saved Books</h1>
    <div id="savedBooks"></div>

    <script>
        function loadSavedBooks() {
            fetch("server.php")
            .then(response => response.json())
            .then(data => {
                let booksDiv = document.getElementById("savedBooks");
                booksDiv.innerHTML = "";
                data.forEach(book => {
                    booksDiv.innerHTML += `
                        <div class="book-card">
                            <h2>${book.title}</h2>
                            <p>Author: ${book.author}</p>
                        </div>
                    `;
                });
            });
        }

        window.onload = loadSavedBooks;
    </script>
</body>
</html>
